on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n dfvsrged -g dfvsrgeda007-rg --location "East US" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n dfvsrged --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n dfvsrged --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n dfvsrged --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: dfvsrged.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/" -f  "Dockerfile" -t dfvsrged.azurecr.io/kubernates:${{ github.sha }} --label dockerfile-path=Dockerfile
        docker push dfvsrged.azurecr.io/kubernates:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_kubernates_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep kubernates9f99 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace kubernates9f99`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: kubernates9f99
        container-registry-url: dfvsrged.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: kubernatesdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: kubernates9f99
        manifests: |
          manifests/deployment-7.yml
          manifests/service-7.yml
        images: |
          dfvsrged.azurecr.io/kubernates:${{ github.sha }}
        imagepullsecrets: |
          kubernatesdockerauth   
